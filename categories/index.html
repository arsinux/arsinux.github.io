---
layout: default
---
<style>
li#category:first-child {
    display: none;
}
</style>
{% include header.html %}

{% for category in site.categories %}
  <h1>{{ category | first }}</h1>
	<div class="">
		<ul>
			{% for posts in category %}
				{% for post in posts %}
				<li id="category">
					<span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a> </br>
				</li>
				{% endfor %}
			{% endfor %}
		</ul>
	</div>
	<div style="clear: both;"></div>
</br>
{% endfor %}
